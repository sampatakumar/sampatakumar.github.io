<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cursor animation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../../styles.css" />
  <script src="../../../script.js" defer></script>
</head>

<body>
  <h1>Cursor animation</h1>

  <div class="cursor-head"></div>

  <script>
    const text = document.querySelector("h1");
    text.innerHTML = text.innerText
      .split("")
      .map((char, i) => `<span style="--i:${i}">${char}</span>`)
      .join("");

    // Global script.js now handles the trail effect, 
    // but we maintain the h1 animation logic here.
  </script>
</body>

</html>
