<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', 'Arial', sans-serif;
            cursor: none;
        }

        .content {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 10;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../script.js" defer></script>
</head>

<body>
    <div class="content">
        <h1>Mouse Trail</h1>
        <p>This is a demo of the refined mouse trail effect.</p>
    </div>

    <div class="cursor-head"></div>

    <div class="controls">
        <button id="toggle-effect">Toggle Effect</button>
        <button id="change-color">Change Color</button>
        <button id="clear-trails">Clear Trails</button>
    </div>

    <!-- Global script handles the trail. Controls are kept for visual completeness but would need re-linking if custom behavior is desired. -->
</body>

</html>
